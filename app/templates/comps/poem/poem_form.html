<form id="poem-form" class="form-horizontal" action="/detail/{{ page_mark }}/" method="post" enctype="multipart/form-data" name="post">
    {{ form.csrf_token }}

    <div class="control-group{% if form.header.errors %} error{% endif %}">
        <label class="control-label">Title</label><br>
        {{ form.header(class="form-control") }}
        <span id="error_header" class="help-inline"></span><br>
    </div>

    {% if g.user.type == 1 %}
    <div class="control-group{% if form.writing_type.errors %} error{% endif %}">
        <label class="control-label">Type</label><br>
        {{ form.writing_type(class="form-control") }}
        <span id=error_writing_type class="help-inline"></span><br>
    </div>
    {% endif %}

    <div class="control-group{% if form.post.errors %} error{% endif %}">
        <label class="control-label">Poem</label>
        {{ form.post(class="form-control", id="show-form") }}
        <div id="editable" class="hide"></div>
        <span id="error_post" class="help-inline"></span><br>
    </div>
{#    <div class="control-group">#}
{#        <div class="controls">#}
{#            <input class="btn btn-primary" type="submit" value="Save Changes">#}
{#        </div>#}
{#    </div>#}
</form>

<script>
    document.getElementById("editable").className = "show";
    document.getElementById("show-form").className = "hide";
    $('#editable').wysihtml5({
    toolbar: {
        "style": true,
        "font-styles": true,
        "emphasis": true,
        "lists": true,
        "html": false,
        "link": false,
        "image": false,
        "color": false,
        fa: true,
        ellipsis: false,
        strikethrough: true
    }
    });
</script>
