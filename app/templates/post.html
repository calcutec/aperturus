<article>
    <h2><a href="{{ url_for('posts', slug=post.slug) }}">{{ post.header }}</a></h2>
    <div class="body">
        <div id="edit-me">
            {{ post.body|safe }}
        </div>
        {% include 'details.html' %}
        <span id="post-id" class="hide">{{ post.id }}</span>
    </div>
</article>
