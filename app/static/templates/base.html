<!DOCTYPE html>
<html lang="en" id="{{ page_mark }}">
    <head>
    <noscript>
        {% if not knowntohatejs %}
            <meta http-equiv="refresh" content="0; /photos/home/?javascript=false">
        {% endif %}
    </noscript>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Aperturus</title>
    <meta name="description" content="">
    <meta name="keywords" content="Pending" />
    <meta name="author" content="">
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="{{ local_static_url }}css/normalize.css">
    <link rel="stylesheet" href="{{ local_static_url }}css/skeleton.css">
    <link rel="stylesheet" href="{{ local_static_url }}css/custom.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="{{ local_static_url }}img/aperturus/favicon.png">

    </head>
	<body>
        <div class="container" id="photoapp">
            <header>
                <div class="row header">
                    <div class="12 columns columns-sm center-align">
                        <img class="u-max-full-width" src="{{ local_static_url }}img/aperturus/fullbanner.svg">
                    </div>
                </div>
                <div id="sub-header">
                    <div id="headline" class="feature-headline">
                        <noscript>{% if assets %}{{ assets.title|safe if assets.title != None }}{% endif %}</noscript>
                    </div>
                </div>
                <div class="navbar-spacer"></div>
                <nav class="navbar">{% include 'navbar.html' %}</nav>
            </header>

            <main>

                    <div id="photo-list"></div>
                    <noscript>
                        {% if assets %}
                            {{ assets.photo_list|safe if assets.photo_list != None }}
                            {{ assets.body_form|safe if assets.body_form != None }}
                        {% endif %}
                    </noscript>
            </main>
            {% block scripts %}
                <script src="{{ local_static_url }}js/_libs/jquery/jquery-2.2.0.min.js"></script>
                <script src="{{ local_static_url }}js/scrollthing.js"></script>
                <script src="{{ local_static_url }}js/_libs/nunjucks.js"></script>
                <script src="{{ local_static_url }}js/_libs/canvas-to-blob.min.js"></script>
                <script src="{{ local_static_url }}js/_libs/load-image.all.min.js"></script>
                <script src="{{ local_static_url }}js/_libs/backbone/underscore.js"></script>
                <script src="{{ local_static_url }}js/_libs/backbone/backbone.js"></script>
                <script src="{{ local_static_url }}js/_libs/backbone/backbone.localStorage-min.js"></script>
                <script src="{{ local_static_url }}js/data.js"></script>
                <script src="{{ local_static_url }}js/app.js"></script>
            {% endblock %}
        </div>
	</body>
</html>
