<!-- Login Form -->
<div class="docs-section" id="forms">
    <h6 class="docs-header">Login/Signup</h6>
    <div id="parentHorizontalTab">
        <ul class="resp-tabs-list hor_1">
            <li>1-Click Login</li>
            <li>Email Login</li>
            <li>User Signup</li>
        </ul>
        <div class="resp-tabs-container hor_1 row">
            <div class="twelve columns">
                <h3>1-Click-Login</h3>
                <ul id="auto-login">
                    <li><a class="button button-primary" href="/login/facebook"><i class="fa fa-facebook fa-lg"></i>&nbsp; Facebook Login</a></li>
                    <li><a class="button button-primary" href="/login/twitter"><i class="fa fa-twitter fa-lg"></i>&nbsp; Twitter Login</a></li>
                    <li><a class="button button-primary" href="/login/google"><i class="fa fa-google-plus fa-lg"></i>&nbsp; Google Login</a></li>
                </ul>
            </div>
            <div class="twelve columns">
                <h3>Email Login</h3>
                <form action="/login/" id="login-form" method="post" accept-charset="utf-8">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="u-full-width" id="email" name="email" placeholder="Email" type="text" value="">

                        <span id="error_email" class="help-inline" style="color:red"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="u-full-width" id="password" name="password" placeholder="Password" type="password" value="">

                        <span id="error_password" class="help-inline" style="color:red"></span>
                    </div>
                    <input class="button-primary" id="login-form-submit" type="submit" value="Login">
                </form>
            </div>
            <div class="twelve columns">
                <h3>Signup</h3>
                <form action="/signup/" id="signup-form" method="post" accept-charset="utf-8">
                    <div class="form-group">
                        <label for="firstname">First Name</label>
                        <input class="u-full-width" id="firstname" name="firstname" placeholder="First Name" type="text" value="">

                        <span id="error_firstname" class="help-inline" style="color:red"></span>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Last Name</label>
                        <input class="u-full-width" id="lastname" name="lastname" placeholder="Last Name" type="text" value="">

                        <span id="error_lastname" class="help-inline" style="color:red"></span>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="u-full-width" id="email" name="email" placeholder="Email" type="text" value="">

                        <span id="error_email" class="help-inline" style="color:red"></span>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="u-full-width" id="password" name="password" placeholder="Password" type="password" value="">

                        <span id="error_password" class="help-inline" style="color:red"></span>
                    </div>
                    <input class="button-primary" type="submit" value="Signup">
                </form>
            </div>
        </div>
    </div>
</div>
