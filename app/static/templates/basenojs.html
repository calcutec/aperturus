<!DOCTYPE html>
<html lang="en" id="{{ page_mark }}">
    <head>

    <!-- Basic Page Needs
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Aperturus</title>
    <meta name="description" content="">
    <meta name="keywords" content="Pending" />
    <meta name="author" content="">
    <meta name="csrf-token" content="{{ csrf_token() }}">

    <!-- Mobile Specific Metas
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- FONT
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="http://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{{ local_static_url }}css/font-awesome.min.css">

    <!-- CSS
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="stylesheet" href="{{ local_static_url }}css/normalize.css">
    <link rel="stylesheet" href="{{ local_static_url }}css/skeleton.css">
    <link rel="stylesheet" href="{{ local_static_url }}css/custom.css">

    <!-- Favicon
    –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link rel="icon" type="image/png" href="{{ local_static_url }}img/aperturus/favicon.png">

    </head>
	<body>
        <div class="container" id="photoapp">
            <header>
                <div class="row header">
                    <div class="12 columns columns-sm center-align">
                        <img class="u-max-full-width" src="{{ local_static_url }}img/aperturus/fullbanner.svg">
                    </div>
                </div>
                <div id="sub-header">
                    <div id="headline" class="feature-headline">
                        <noscript>{% if assets %}{{ assets.title|safe if assets.title != None }}{% endif %}</noscript>
                    </div>
                </div>
                <div class="navbar-spacer"></div>
                <nav class="navbar">{% include 'navbar.html' %}</nav>
            </header>
            <main>
                {% if assets %}
                    {{ assets.photo_list|safe if assets.photo_list != None }}
                    {{ assets.body_form|safe if assets.body_form != None }}
                {% endif %}
            </main>
        </div>
	</body>
</html>
